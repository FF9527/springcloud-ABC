server.port=5002

spring.application.name=cloud-config-client

spring.cloud.config.label=master
spring.cloud.config.name=config
spring.cloud.config.profile=dev
spring.cloud.config.uri=http://localhost:6001

eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=config_client5002
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka7001:7001/eureka/

management.endpoints.web.exposure.include=*

spring.cloud.stream.kafka.binder.brokers=mcip:9091,mcip:9092,mcip:9093