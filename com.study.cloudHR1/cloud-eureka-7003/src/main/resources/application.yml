server:
  port: 7003

eureka:
  instance:
    hostname: eureka7003
    prefer-ip-address: true
  client:
    #false 表示不向注册中心注册自己
    register-with-eureka: false
    #false 表示当前服务是注册中心，职责是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001:7001/eureka/,http://eureka7002:7002/eureka/
